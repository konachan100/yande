        function chkHistoryPattern(arr) {

                    sp = sp[1].split('&')

                    }

                }
            }

        }

            var sp = document.cookie.split(';')
            var result = []
            for (let i = 0; i < sp.length; i++) {

                if (sp2.length > 1) {

                    }
                }
            }

        }
