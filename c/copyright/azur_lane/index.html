<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <title>Konachan100</title>
    
    <style>
        body {
            background: #222222;
        }

        .img_frame {
            width: 25%;
            padding-bottom: 5%;
            float: left;
        }

        .img_btn {
            width: 100%;
            background-color: transparent;
            border: transparent;
        }

        img {
            width: 100%;
        }

        .rowbigimg {
            clear: both;
            width: 100%;
        }

        .bigimg {
            width: 80%;
            margin-left: 10%;
        }

        .postinfo {
            padding-left: 10%;
            color: #f1d3ff;
            padding-right: 10%;
        }

        .info_table {
            background-color: #29285d;
            table-layout: fixed;
            width: 100%;
        }

        .info_name {
            padding-right: 20px;
            text-align: right;
            width: 80px;
        }

        td {
            word-break: break-all;
        }

        #footer {
            clear: both;
            padding: 5%;
        }

        #links {
            position: fixed;
            bottom: 5%;
            right: 5%;
            padding: 1%;    
            width: 3em;
        }

        .linkitem {
            background-color: wheat;
            margin: -10%;
            text-align: center;
        }

        .linkspace {
            padding: 60%;
        }

        .linkbtn {
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: none;
            font-size: 2rem;
        }

        audio {
            position: fixed;
            top: 0px;
            right: 0px;
        }
    </style>
    <script>
        document.cookie = window.location.href+'=k100_visited'

        var sUserAgent = navigator.userAgent.toLowerCase();
        var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
        var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
        var bIsMidp = sUserAgent.match(/midp/i) == "midp";
        var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
        var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
        var bIsAndroid = sUserAgent.match(/android/i) == "android";
        var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
        var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";

        if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
            window.location = "./m"
        }

        var closeBigImage = function () {
            var items = document.getElementsByClassName("rowbigimg")
            for (let i in items) {
                items[i].innerHTML = ""
            }
        }
        var showBigImage = function (url, e, info) {
            e.innerHTML = ""
            let img = document.createElement("img")
            img.src = url
            img.className = "bigimg"
            let div = document.createElement("div")
            div.className = "postinfo"
            let infotable = document.createElement("table")
            infotable.className = "info_table"
            div.appendChild(infotable)


            let tablestr = '\
            <tr>\
                <td class = "info_name">ID</td><td>%ID%</td>\
            </tr>\
            <tr>\
                <td class = "info_name">URL</td><td>%URL%</td>\
            </tr>\
            <tr>\
                <td class = "info_name">Author</td><td>%Author%</td>\
            </tr>\
            <tr>\
                <td class = "info_name">Tags</td><td>%Tags%</td>\
            </tr>\
            '.replace('%ID%', info.id).replace('%Author%', info.author).replace('%Tags%', info.tags).replace('%URL%', info.file_url)
            infotable.innerHTML = tablestr


            e.appendChild(div)
            e.appendChild(img)

        }

    </script>
    <script>
        function chkHistoryPattern(arr) {
            let result = false

            for (let i = 0; i < arr.length; i++) {
                sp = arr[i].split('?')
                if (sp.length > 1) {
                    sp = sp[1].split('&')
                    for (let j = 0; j < sp.length; j++) {
                        if (sp[j] == 'unlockeq') {
                            result = true
                            break
                        }
                    }
                    if (result) {
                        break
                    }
                }
            }
            return result
        }

        function readCookieCfg() {
            var sp = document.cookie.split(';')
            var result = []
            for (let i = 0; i < sp.length; i++) {
                var sp2 = sp[i].trim().split('=')
                if (sp2.length > 1) {
                    if (sp2[1] == 'k100_visited') {
                        result.push(sp2[0])
                    }
                }
            }
            return result
        }

        

        var url_visited = readCookieCfg()
        
        window.extraContentUnlocked = chkHistoryPattern(url_visited)
    </script>
    
    
</head>

<body>
    <img src="https://assets.yande.re/assets/logo_small-418e8d5ec0229f274edebe4af43b01aa29ed83b715991ba14bb41ba06b5b57b5.png" style="width: 40%; margin-left: -3%">

    

    
    <div style="clear: both; padding-bottom: 2%;">
        
        <div class="img_frame">
            <button class="img_btn"
                onclick="showBigImage('https://files.yande.re/image/93565a227cb3d06ae431e4e535ce3a00/yande.re%201081900%20argus_%28azur_lane%29%20azur_lane%20classic_%28zildjian33%29%20feet%20seifuku%20skirt_lift.jpg', this.parentElement.parentElement.getElementsByClassName('rowbigimg')[0], {'file_url':'https://files.yande.re/image/93565a227cb3d06ae431e4e535ce3a00/yande.re%201081900%20argus_%28azur_lane%29%20azur_lane%20classic_%28zildjian33%29%20feet%20seifuku%20skirt_lift.jpg','author':'whitespace1','tags':'argus_(azur_lane) azur_lane classic_(zildjian33) feet seifuku skirt_lift','id':'1081900'})">
                <img src="https://assets.yande.re/data/preview/93/56/93565a227cb3d06ae431e4e535ce3a00.jpg">
            </button>
        </div>
        
        <div class="img_frame">
            <button class="img_btn"
                onclick="showBigImage('https://files.yande.re/image/6b392a40547b156fe5c9b5f9d3cd4243/yande.re%201081072%20ayanami_%28azur_lane%29%20azur_lane%20bandaid%20naycot%20seifuku%20sword%20thighhighs.jpg', this.parentElement.parentElement.getElementsByClassName('rowbigimg')[0], {'file_url':'https://files.yande.re/image/6b392a40547b156fe5c9b5f9d3cd4243/yande.re%201081072%20ayanami_%28azur_lane%29%20azur_lane%20bandaid%20naycot%20seifuku%20sword%20thighhighs.jpg','author':'BattlequeenYume','tags':'ayanami_(azur_lane) azur_lane bandaid naycot seifuku sword thighhighs','id':'1081072'})">
                <img src="https://assets.yande.re/data/preview/6b/39/6b392a40547b156fe5c9b5f9d3cd4243.jpg">
            </button>
        </div>
        
        <div class="rowbigimg">
        </div>
    </div>
    </div>
    


    
    <div id="footer">
        <div id="links">
            <div class="linkitem">
                <button class="linkbtn" onclick="window.location='./q'">Q</button>
            </div>
            <div class="linkspace"></div>
            <div class="linkitem">
                <button class="linkbtn" onclick="window.location='./e'">E</button>
            </div>
        </div>
    </div>
    
    
    
    
    <script>
        if (window.extraContentUnlocked != true) {
            var lnk = document.getElementById('links')
            lnk.remove()
        }
    </script>
    

</body>

</html>
