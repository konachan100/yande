        function chkHistoryPattern(arr) {
            let result = false

                sp = arr[i].split('?')

                    sp = sp[1].split('&')
                    for (let j = 0; j < sp.length; j++) {

                            break
                        }
                    }
                    if (result) {
                        break
                    }
                }
            }
            return result
        }

            var sp = document.cookie.split(';')

                if (sp2.length > 1) {

                    }
                }
            }
