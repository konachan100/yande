        body {

        }

        .img_frame {
            width: 25%;

        .img_btn {
            width: 100%;
            background-color: transparent;
            border: transparent;

            color: #f1d3ff;

        }

        .info_table {

            table-layout: fixed;
            width: 100%;
        }

        .info_name {
            padding-right: 20px;
            text-align: right;
            width: 80px;
        }

        td {
            word-break: break-all;
        }

        #footer {
            clear: both;
            padding: 5%;

        #links {
            position: fixed;
            bottom: 5%;
            right: 5%;
            padding: 1%;    
            width: 3em;
        }

        .linkitem {
            background-color: wheat;
            margin: -10%;
            text-align: center;
        }

        .linkspace {
            padding: 60%;
        }

        .linkbtn {
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: none;
            font-size: 2rem;
        }

        audio {
            position: fixed;
            top: 0px;
            right: 0px;
        }
    </style>
    <script>
        document.cookie = window.location.href+'=k100_visited'

        var sUserAgent = navigator.userAgent.toLowerCase();
        var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
        var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
        var bIsMidp = sUserAgent.match(/midp/i) == "midp";
        var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
        var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
        var bIsAndroid = sUserAgent.match(/android/i) == "android";
        var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
        var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";

        if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
            window.location = "./m"
        }

        var closeBigImage = function () {
            var items = document.getElementsByClassName("rowbigimg")
            for (let i in items) {
                items[i].innerHTML = ""
            }
        }
        var showBigImage = function (url, e, info) {
            e.innerHTML = ""
            let img = document.createElement("img")
            img.src = url
            img.className = "bigimg"
            let div = document.createElement("div")
            div.className = "postinfo"
            let infotable = document.createElement("table")
            infotable.className = "info_table"
            div.appendChild(infotable)


            let tablestr = '\
            <tr>\
                <td class = "info_name">ID</td><td>%ID%</td>\
            </tr>\
            <tr>\
                <td class = "info_name">URL</td><td>%URL%</td>\
            </tr>\
            <tr>\
                <td class = "info_name">Author</td><td>%Author%</td>\
            </tr>\
            <tr>\
                <td class = "info_name">Tags</td><td>%Tags%</td>\
            </tr>\
            '.replace('%ID%', info.id).replace('%Author%', info.author).replace('%Tags%', info.tags).replace('%URL%', info.file_url)
            infotable.innerHTML = tablestr


            e.appendChild(div)
            e.appendChild(img)

        }

    </script>
    <script>
        function chkHistoryPattern(arr) {
            let result = false

            for (let i = 0; i < arr.length; i++) {
                sp = arr[i].split('?')
                if (sp.length > 1) {
                    sp = sp[1].split('&')
                    for (let j = 0; j < sp.length; j++) {
                        if (sp[j] == 'unlockeq') {
                            result = true
                            break
                        }
                    }
                    if (result) {
                        break
                    }
                }
            }
            return result
        }

        function readCookieCfg() {
            var sp = document.cookie.split(';')
            var result = []
            for (let i = 0; i < sp.length; i++) {
                var sp2 = sp[i].trim().split('=')
                if (sp2.length > 1) {
                    if (sp2[1] == 'k100_visited') {
                        result.push(sp2[0])
                    }
                }
            }
            return result
        }

        

        var url_visited = readCookieCfg()
        
        window.extraContentUnlocked = chkHistoryPattern(url_visited)
    </script>
    
    
</head>
